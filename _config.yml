# Site settings
title: Shan Eapen Koshy # site title
description: >- # site description
  Shan's little corner on the internet.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/shan_dp.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Shan Eapen Koshy # author name
  bio: >- # tell to the world
    Hi, I'm Shan from Keralaâ€”a software engineer at KnowBe4 with a passion for problem-solving and creating impactful tech solutions. When I'm not coding, I'm exploring new adventures, improving my skills, and building tools to make everyday tasks simpler.
  username: shaneapen # general username
  github: shaneapen # github username
  twitter: shaneapen # twitter username
  facebook: shaneapen # facebook username
  email: shaneapen@gmail.com # email adress
  avatar: /assets/img/shan_dp.jpeg # change with your own avatar

# URL settings
url: "https://shaneapen.github.io" #
baseurl:
permalink: /:title/
google_analytics: G-DJMJEDXK73 # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
